{% extends 'base/base.html' %}
{% load static %}

{% block title %}Thêm tồn kho{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Thêm tồn kho mới</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_product" class="form-label">Sản phẩm *</label>
                            <select name="{{ form.product.name }}" id="id_product" class="form-select" required>
                                <option value="">-- Chọn sản phẩm --</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">
                                    {{ product.name }} ({{ product.code }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_warehouse" class="form-label">Kho *</label>
                            <select name="{{ form.warehouse.name }}" id="id_warehouse" class="form-select" required>
                                <option value="">-- Chọn kho --</option>
                                {% for warehouse in warehouses %}
                                <option value="{{ warehouse.id }}">
                                    {{ warehouse.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_quantity" class="form-label">Số lượng tồn</label>
                            {{ form.quantity }}
                        </div>
                        <div class="mb-3">
                            <label for="id_min_stock_level" class="form-label">Tồn kho tối thiểu</label>
                            {{ form.min_stock_level }}
                        </div>
                        <div class="mb-3">
                            <label for="id_max_stock_level" class="form-label">Tồn kho tối đa</label>
                            {{ form.max_stock_level }}
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'inventory:stock' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Tạo tồn kho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add form-control class to form fields
    const formFields = document.querySelectorAll('input, textarea');
    formFields.forEach(field => {
        if (!field.classList.contains('btn')) {
            field.classList.add('form-control');
        }
    });
});
</script>
{% endblock %}
